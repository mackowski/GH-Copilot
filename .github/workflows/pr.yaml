name: diff
on: pull_request

jobs:
  store-diff:
    runs-on: ubuntu-latest
    name: Get Diff and store in diff.txt
    steps:
      - name: Checkout
        id: checkout_2
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - name: git diff to file
        run:
          git diff ${{ github.event.pull_request.base.sha }}..${{
          github.event.pull_request.head.sha }} > diff.txt
      - name: Upload math result for job 1
        uses: actions/upload-artifact@v4
        with:
          name: diff
          path: diff.txt
  use-diff:
    runs-on: ubuntu-latest
    needs: store-diff
    name: use diff
    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4
      - name: Download diff from store-diff
        uses: actions/download-artifact@v4
        with:
          name: diff
      - name: PR Copilot
        id: test-action
        uses: ./
        with:
          git_diff_file: ./diff.txt
          openAiApiKey: ${{ secrets.OPENAIAPIKEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Print Output
        id: output
        run: echo "${{ steps.test-action.outputs.result }}"
      - name: cat diff.txt
        shell: bash
        run: cat ./diff.txt
